<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dainik Vatavaran</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Vatavaran</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="city"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit" id="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center my-4">Welcome to <span id="cityName"> Vatavaran</span> âœŒ</h1>
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3 text-bg-primary">
                <h4 class="my-0 fw-normal">Feels like</h4>
              </div>
              <div class="card-body ">
                <ul class="list-unstyled mt-3 mb-4 ">
                  <li><h1><span id="feels_like"> Suprabhat </span></h1></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3 text-bg-primary">
                <h4 class="my-0 fw-normal">Temprature</h4>
              </div>
              <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                  <li><h1><span id="temp"> Dattebayo </span></h1></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3 text-bg-primary">
                <h4 class="my-0 fw-normal">Humidity</h4>
              </div>
              <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                  <li><h1><span id="humidity">Good morning</span></h1></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <h1 class="display-6 text-center mb-4">Some popular places</h1>

        <div class="table-responsive">
          <table class="table text-center">
            <thead>
              <tr>
                <th style="width: 34%" class="between"></th>
                <th style="width: 22%" class="between">Feels like</th>
                <th style="width: 22%" class="between">Temp</th>
                <th style="width: 22%" class="between">Humidity</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="text-start">Kolkata</th>
                <td id="Kolkata_feel" class="between"></td>
                <td id="Kolkata_temp" class="between"></td>
                <td id="Kolkata_humidity" class="between"></td>
              </tr>
              <tr>
                <th scope="row" class="text-start">Gujrat</th>
                <td id="Gujrat_feel" class="between"></td>
                <td id="Gujrat_temp" class="between"></td>
                <td id="Gujrat_humidity" class="between"></td>
              </tr>
              <tr>
                <th scope="row" class="text-start">Patna</th>
                <td id="Bihar_feel" class="between"></td>
                <td id="Bihar_temp" class="between"></td>
                <td id="Bihar_humidity" class="between"></td>
              </tr>
              <tr>
                <th scope="row" class="text-start">Haryana</th>
                <td id="Haryana_feel" class="between"></td>
                <td id="Haryana_temp" class="between"></td>
                <td id="Haryana_humidity" class="between"></td>
              </tr>
              <tr>
                <th scope="row" class="text-start">Goa</th>
                <td id="Goa_feel" class="between"></td>
                <td id="Goa_temp" class="between"></td>
                <td id="Goa_humidity" class="between"></td>
              </tr>
              <tr>
                <th scope="row" class="text-start">Keral</th>
                <td id="Keral_feel" class="between"></td>
                <td id="Keral_temp" class="between"></td>
                <td id="Keral_humidity" class="between"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
